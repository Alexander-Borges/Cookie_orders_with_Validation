<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log New Order</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Log New Order</h1>
        <a href="/cookies">Back to Orders</a>

        <form action="/cookies/create" method = "post">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="error">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
            <p class="">Please enter a valid number</p>
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label>Cookie Type</label>
                <input type="text" name="cookie_type" class="form-control">
            </div>
            <div class="form-group">
                <label>Number of boxes</label>
                <input type="number" name="num_boxes" class="form-control">
            </div>
            
            <input type="submit" class="btn" value="Submit">
            
        </form>
    </div>
</body>
</html>
