<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Cookie Order</title>
</head>
<body>
    <div class="container">
        <h1>Change Order</h1>
        <form action="/cookies/edit/{{order.id}}" method = "post">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="error">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Name" value="{{order.name}}">
            </div>
            <div class="form-group">
                <label for="cookie_type">Cookie Type</label>
                <input type="text" name="cookie_type" class="form-control" id="cookie_type" placeholder="ex. chocolate chip" value="{{order.cookie_type}}">
            </div>
            <div class="form-group">
                <label for="num_boxes">Number of Boxes</label>
                <input type="number" name="num_boxes" class="form-control" id="num_boxes" placeholder="Number of Boxes" value="{{order.num_boxes}}">
            </div>
            <input type="hidden" name="id" value="{{order.id}}">
                <input type="submit" class="form-control" value="submit">
        </form>
    </div>
</body>
</html>
